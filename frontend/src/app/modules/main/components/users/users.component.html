<ms-card class="mt-2">
    <div header>
        Wyszukiwarka
    </div>

    <div body>
        <input
                type="text"
                msInput
                placeholder="Wprowadź nazwę wyszukiwanego usera"
                [(ngModel)]="search"
        >
    </div>
</ms-card>

<ms-card class="mt-2">
    <div header>Wyniki</div>

    <div body>
        <ms-card *ngFor="let user of getFoundUsers()" class="my-3">
            <div header class="d-flex justify-content-between">
                <div>
                    <span class="font-weight-bold">Nazwa użytkownika: </span>{{ user.identifier }}
                </div>
                
                <div>
                    <a [routerLink]="'/users/' + user.identifier" ngbTooltip="Zobacz profil">
                        <ms-icon
                                [icon]="Icon.Link"
                                title="Zobacz profil"
                        ></ms-icon>
                    </a>
                </div>
            </div>

            <div body class="row">
                <div class="col-6">
                    <span class="font-weight-bold">Data utworzenia: </span>{{ user.createdDate | date }}
                </div>

                <div class="col-6">
                    <span class="font-weight-bold">Liczba yoodle: </span>{{ user.tweetCount }}
                </div>
            </div>
        </ms-card>
    </div>
</ms-card>
