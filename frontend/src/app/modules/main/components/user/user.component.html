<ms-card class="mt-2">
    <div header>
        Dane użytkownika
    </div>

    <div body class="row">
        <div class="col-6">
            <p>
                <span class="font-weight-bold">Nazwa:</span>
                {{ profile.account.username }}</p>
        </div>

        <div class="col-6">
            <p>
                <span class="font-weight-bold">Ilość yoodle:</span>
                {{ profile.tweets.length }}
            </p>
        </div>
    </div>
</ms-card>

<ms-card class="mt-2">
    <div header>
        Moje Yoodle
    </div>

    <div body>

        <div *ngFor="let yoodle of profile.tweets" class="mt-2">
            <ms-yoodle [yoodle]="yoodle" [readOnly]="true"></ms-yoodle>
        </div>
    </div>

</ms-card>
