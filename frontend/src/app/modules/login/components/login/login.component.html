<main class="login-main">
    <section class="section section-shaped section-lg login-section">
        <div class="shape shape-style-1 bg-gradient-default">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="container pt-lg-md">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card bg-secondary shadow border-0">
                        <div class="card-body px-lg-5 py-lg-5">
                            <div class="text-center text-muted mb-4">
                                <small>Zaloguj się</small>
                            </div>
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                                        </div>
                                        <input msInput placeholder="Login" type="text" formControlName="login">
                                    </div>
                                </div>
                                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                        </div>
                                        <input msInput placeholder="Hasło" type="password" formControlName="password">
                                    </div>
                                </div>
                                <div class="custom-control custom-control-alternative custom-checkbox">
                                    <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                                    <label class="custom-control-label" for=" customCheckLogin">
                                        <span>Zapamiętaj mnie</span>
                                    </label>
                                </div>
                                <div class="text-center">
                                    <button
                                            type="submit"
                                            msButton
                                            size="medium"
                                            color="warning"
                                            class="my-4"
                                    >
                                        Zaloguj
                                    </button>
                                </div>

                                <hr class="login-separator">

                                <div class="text-center">LUB</div>

                                <div class="text-center">
                                    <a class="text-light" routerLink="/register">
                                        <small>Utwórz nowe konto</small>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
