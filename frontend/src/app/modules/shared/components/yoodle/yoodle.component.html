<ms-card>
    <div header>
        <ms-emotions
                [tweet]="yoodle"
                [disabled]="readOnly"
                (emotionClicked)="saveAndUpdateEmotions($event)"
        ></ms-emotions>
    </div>

    <div body>
        <span class="font-weight-bold">
            {{ yoodle.text }}
        </span>
    </div>

    <div footer>
        <span>Author: </span> <a [routerLink]="'/users/' + yoodle.author.identifier"><span class="font-italic">{{ yoodle.author.identifier }}</span></a> ,
        <span class="font-italic">Data utworzenia: </span> <span class="font-italic">{{ yoodle.createdDate | date }}</span>
    </div>
</ms-card>
